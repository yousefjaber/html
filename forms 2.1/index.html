<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Create an Account</h1>
    <article>
        <p>
       <label for="email">Email:</label>
       <br>
       <input style="border-color: black;" type="text,number" name="email" id="email" placeholder="example@gmail.com" required autofocus autocomplete="on">
      <br/>
      </p>
     <p>
        <label for="password">Password:</label>
     <br>
        <input style="border-color: black;" type="text,number" name="password" id="password">
     </br></p>
   
     <p>
        <label for="age">Age:</label>
    <br>
        <input style="border-color: black;" type="number" name="age" id="age" placeholder="Select Age">
     </br>
     </p>
     <P>
        <label for="about yourself">Tell us a little about yourself</label>
        <br>
        <input type="text,number" name="about yourself" id="about yourself" style="height:100px;width:500px;border-color: black;">
     </P>
     <p>
        <input  type="checkbox" name="terms" id="terms" >
        <label  for="terms">I agree to the </label>
        <a href="https://termly.io/resources/templates/terms-of-service-template/">terms of service</a>

     </p>
     <button type="button">Sign up</button>
    </article>
</body>
</html>
